<div class="panel panel-default" ng-class="{ 'panel-info':messagesCtrl.isMarket(conversation) }">
	<div class="panel-heading">Conversation with {{conversation.username}} <span class="glyphicon glyphicon-asterisk" ng-show="messagesCtrl.isMarket(conversation)" title="Automated Messages"></span></div>
	<div class="panel-body">
		<div ng-repeat="message in conversation.messages">
			<strong>{{message.from}}</strong> {{message.content}} <div class="pull-right"><small>{{message.timestamp}}</small></div>
		</div>
	</div>
	<div class="panel-footer" ng-hide="messagesCtrl.isMarket(conversation)">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Send a message...">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">Send <span class="glyphicon glyphicon-send"></span></button>
			</span>
		</div>
	</div>
</div>
